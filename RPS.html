<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Sissors</title>
    <link rel="stylesheet" href="/rock-paper-scissors/RPS.css">
    <script src="/rock-paper-scissors/RPS.js" defer></script>
</head>

<body>
    <div class="section">
        <div class="head">
            <h3>Enter Your Name</h3>
            <input type="text" id="playerName"> <br>
            <button id="start">START</button>
        </div>
        <div class="div">
            <h1>Rock-Paper-Scissors</h1>
            <h2 id="player1">Player1:</h2>
            <h2 id="player2">Player2:</h2>
            <h2 id="result">RESULT</h2>
        </div>
        <div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
    </div>
</body>

</html>
